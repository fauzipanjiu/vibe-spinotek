<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spinotek Labs | Creative Lab & Prototype Center</title>
    <meta
      name="title"
      content="Spinotek Labs | Creative Lab & Prototype Center"
    />
    <meta
      name="description"
      content="Wadah kolaborasi karya kreatif, prototipe web, dan eksperimen inovatif dari tim Spinotek dan komunitas."
    />
    <meta name="author" content="Spinotek" />
    <meta
      name="keywords"
      content="Spinotek, Labs, Web Development, Prototype, Community, Creative Lab, Inovasi Digital"
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lab.spinotek.com/" />
    <meta
      property="og:title"
      content="Spinotek Labs | Creative Lab & Prototype Center"
    />
    <meta
      property="og:description"
      content="Eksplorasi karya kreatif dan prototipe digital terbaik dari komunitas Spinotek."
    />
    <meta
      property="og:image"
      content="https://lab.spinotek.com/assets/images/spinotek-logo.png"
    />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lab.spinotek.com/" />
    <meta
      property="twitter:title"
      content="Spinotek Labs | Creative Lab & Prototype Center"
    />
    <meta
      property="twitter:description"
      content="Eksplorasi karya kreatif dan prototipe digital terbaik dari komunitas Spinotek."
    />
    <meta
      property="twitter:image"
      content="https://lab.spinotek.com/assets/images/spinotek-logo.png"
    />

    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="apple-touch-icon" href="assets/images/favicon.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: #050505;
        color: #ffffff;
        /* Tambahkan ini untuk mencegah scroll horizontal di mobile */
        overflow-x: hidden;
      }
      .logo-white {
        filter: brightness(0) invert(1);
      }
      .grid-bg {
        background-image:
          linear-gradient(to right, #121212 1px, transparent 1px),
          linear-gradient(to bottom, #121212 1px, transparent 1px);
        background-size: 60px 60px;
        /* Tambahkan ini agar grid-bg tidak pecah di mobile */
        background-attachment: fixed;
      }
      .neo-card {
        background: #0a0a0a;
        border: 1px solid #1a1a1a;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .neo-card:hover {
        border-color: #3b82f6;
        transform: translateY(-8px);
        box-shadow: 0 15px 30px -10px rgba(59, 130, 246, 0.3);
      }
      .typewriter-cursor {
        color: #3b82f6;
      }
    </style>
  </head>
  <body class="min-h-screen grid-bg overflow-x-hidden">
    <nav
      class="sticky top-0 z-50 bg-black/90 backdrop-blur-xl border-b border-white/5 px-6 py-5 w-full"
    >
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <img
          src="assets/images/spinotek-logo.png"
          alt="Spinotek"
          class="h-8 md:h-9 logo-white"
        />

        <div class="hidden md:flex flex-col items-end">
          <div class="flex items-center gap-2">
            <span
              class="h-1.5 w-1.5 rounded-full bg-blue-500 animate-ping"
            ></span>
            <span
              class="text-[10px] tracking-[0.3em] text-blue-400 font-bold uppercase italic"
              >Creative Lab & Prototype Center</span
            >
          </div>
        </div>
      </div>
    </nav>

    <header class="max-w-7xl mx-auto px-6 pt-24 pb-16 relative">
      <div
        class="absolute -top-20 -left-20 w-[300px] h-[300px] md:w-[500px] md:h-[500px] bg-blue-600/20 blur-[100px] rounded-full pointer-events-none animate-pulse"
      ></div>

      <div class="border-l-[6px] border-blue-600 pl-6 md:pl-8 relative z-10">
        <h1
          class="text-5xl sm:text-6xl md:text-[120px] font-black tracking-tighter leading-[0.85] mb-8 break-words"
        >
          <span class="block text-white">SPINOTEK</span>
          <span
            class="block bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-400 drop-shadow-[0_0_30px_rgba(37,99,235,0.3)]"
          >
            LABS.
          </span>
        </h1>

        <div
          id="typewriter"
          class="text-blue-100/60 text-lg md:text-2xl font-medium min-h-[4em] md:min-h-[1.5em] tracking-wide mt-4 max-w-full italic"
        ></div>
      </div>
    </header>

    <section class="max-w-7xl mx-auto px-6 mb-16">
      <div
        class="flex flex-col lg:flex-row gap-8 items-end border-b border-white/10 pb-12"
      >
        <div class="flex-1 w-full">
          <label
            class="text-[10px] uppercase tracking-widest text-gray-600 mb-4 block font-bold"
            >Protocol: Search_Directory</label
          >
          <input
            type="text"
            id="searchInput"
            placeholder="Ketik nama proyek..."
            class="w-full bg-transparent text-2xl md:text-4xl font-light placeholder-gray-900 outline-none focus:placeholder-blue-900/50 transition"
          />
        </div>
        <div class="w-full lg:w-auto">
          <a
            href="https://github.com/Spinotek-Organization/vibe-spinotek"
            target="_blank"
            class="inline-block w-full text-center px-8 py-4 border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transition-all font-bold text-sm tracking-widest uppercase"
          >
            Drop Your Work
          </a>
        </div>
      </div>
    </section>

    <main class="max-w-7xl mx-auto px-6 pb-32">
      <div
        id="projectGrid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <div
          id="loader"
          class="col-span-full py-32 border border-dashed border-white/10 rounded-3xl text-center"
        >
          <p
            class="text-gray-600 animate-pulse font-mono tracking-widest uppercase text-xs"
          >
            Accessing_Data_Stream...
          </p>
        </div>
      </div>
    </main>

    <footer
      class="max-w-7xl mx-auto px-6 py-12 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-8 text-center md:text-left"
    >
      <div class="flex flex-col md:flex-row items-center gap-4">
        <p
          class="text-gray-600 text-[10px] font-mono tracking-tighter uppercase font-bold"
        >
          &copy; SPINOTEK_LABS_2026
        </p>
        <span class="hidden md:block text-gray-800">|</span>
        <p
          class="text-gray-600 text-[10px] font-mono uppercase tracking-tighter"
        >
          Community Driven Platform
        </p>
      </div>
      <div class="flex flex-wrap justify-center gap-6 md:gap-8"></div>
    </footer>

    <script>
      // TYPEWRITER ANIMATION
      const twContainer = document.getElementById("typewriter");
      const typewriter = new Typewriter(twContainer, {
        loop: true,
        delay: 50,
      });

      typewriter
        .typeString(
          'Eksplorasi ide dan inovasi digital <span class="text-white font-medium">Tim Spinotek</span>.',
        )
        .pauseFor(1500)
        .deleteChars(55)
        .typeString(
          'Wadah kolaborasi karya kreatif <span class="text-blue-500 font-medium">Komunitas</span>.',
        )
        .pauseFor(1500)
        .deleteChars(42)
        .typeString(
          'Platform <span class="text-white font-medium">Creative Lab dan Prototype Center</span>.',
        )
        .pauseFor(1500)
        .start();

      // CONFIG: Adjusted for Root Directory
      const GITHUB_USER = "spinotek-organization";
      const REPO_NAME = "vibe-spinotek";
      const FOLDER_PATH = ""; // Sekarang membaca root

      async function fetchProjects() {
        const grid = document.getElementById("projectGrid");
        const loader = document.getElementById("loader");

        try {
          // Fetch contents from root
          const response = await fetch(
            `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${FOLDER_PATH}`,
          );
          const data = await response.json();

          if (loader) loader.remove();
          if (!Array.isArray(data)) return;

          // FILTER: Hanya ambil folder, dan abaikan folder sistem/aset
          const excludedFolders = ["assets", ".github", "node_modules"];
          const folders = data.filter(
            item => item.type === "dir" && !excludedFolders.includes(item.name),
          );

          // Update project count
          const countDisplay = document.getElementById("projectCount");
          if (countDisplay)
            countDisplay.innerText = `${folders.length.toString().padStart(2, "0")} Projects`;

          folders.forEach((folder, index) => {
            const card = document.createElement("a");
            // LINK SIMPEL: langsung ke nama folder
            card.href = `./${folder.name}/`;
            card.className =
              "neo-card group p-8 flex flex-col justify-between min-h-[260px]";

            card.innerHTML = `
              <div>
                  <div class="flex justify-between items-center mb-6">
                      <span class="text-blue-600 font-mono text-[10px] tracking-widest font-bold">ENTRY_0${index + 1}</span>
                      <span class="text-gray-800 text-[10px] font-mono tracking-tighter">LAB_STATION_0${index + 1}</span>
                  </div>
                  <h3 class="text-3xl font-bold leading-tight group-hover:text-blue-500 transition-colors uppercase tracking-tighter">
                      ${folder.name.replace(/-/g, " ")}
                  </h3>
              </div>
              
              <div class="flex items-end justify-between mt-12">
                  <div class="flex flex-col">
                      <span class="text-gray-600 text-[10px] tracking-tighter uppercase font-bold italic underline">Built by: Community</span>
                      <span class="text-blue-500 text-[10px] tracking-tighter uppercase font-mono">Status: Stable_Build</span>
                  </div>
                  <div class="h-12 w-12 flex items-center justify-center border border-white/10 rounded-full group-hover:border-blue-500 group-hover:bg-blue-500 transition-all duration-300">
                      <svg class="w-5 h-5 group-hover:text-black transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path d="M7 17L17 7M17 7H7M17 7V17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                      </svg>
                  </div>
              </div>
          `;
            grid.appendChild(card);
          });
        } catch (error) {
          console.error(error);
          grid.innerHTML = `<p class="col-span-full text-red-500 font-mono text-center py-20 uppercase tracking-widest text-xs">Error: Sync_Failed_Check_API_Limit</p>`;
        }
      }

      document.getElementById("searchInput").addEventListener("input", e => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll(".neo-card").forEach(card => {
          const title = card.querySelector("h3").innerText.toLowerCase();
          card.style.display = title.includes(term) ? "flex" : "none";
        });
      });

      fetchProjects();
    </script>
  </body>
</html>
