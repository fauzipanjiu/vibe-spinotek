    <style>
      body {
        font-family: "Space+Grotesk", sans-serif;
        background-color: #020617;
        overflow-x: hidden;
        color: white;
      }
      .font-cyber {
        font-family: "Orbitron", sans-serif;
      }

      .bg-grid {
        background-image:
          linear-gradient(
            to right,
            rgba(139, 92, 246, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(139, 92, 246, 0.1) 1px,
            transparent 1px
          );
        background-size: 60px 60px;
        animation: grid-move 30s linear infinite;
      }
      @keyframes grid-move {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 60px 60px;
        }
      }

      .project-scanning {
        background: linear-gradient(90deg, #fff, #a855f7, #06b6d4, #fff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 1.5s linear infinite;
        filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.4));
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      .project-winner-text {
        background: linear-gradient(to bottom, #fbbf24, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.8));
      }

      .winner-active {
        animation: winner-glow 1.5s infinite alternate;
        border-color: #fbbf24 !important;
        background: rgba(15, 23, 42, 0.9) !important;
        transform: translateY(-5px);
      }
      @keyframes winner-glow {
        from {
          box-shadow: 0 0 20px rgba(251, 191, 36, 0.1);
        }
        to {
          box-shadow: 0 0 60px rgba(251, 191, 36, 0.3);
        }
      }

      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-1px, 0, 0);
        }
        20%,
        80% {
          transform: translate3d(2px, 0, 0);
        }
        30%,
        50%,
        70% {
          transform: translate3d(-4px, 0, 0);
        }
        40%,
        60% {
          transform: translate3d(4px, 0, 0);
        }
      }

      .glitch {
        animation: glitch 0.2s infinite;
      }
      @keyframes glitch {
        0% {
          transform: translate(0);
          text-shadow:
            1px 0 red,
            -1px 0 cyan;
        }
        50% {
          transform: translate(-1px, 1px);
        }
        100% {
          transform: translate(1px, -1px);
        }
      }
    </style>

    <script>

        {

        {

          desc: "Modern Tour & Travel Website",

      ];

      const challenge2 = [
        {
          name: "Ardi Rizqiansyah",
          title: "Tebak Digital",
          desc: "One Word, Endless Solutions",
          thumb:
            "https://spinotek.com/storage/63/01KFK16E96ZNWS7ZTARV50QX86.png",
        },
        {
          name: "Faiq Haidar",

          desc: "Personal Trainer AI dalam Saku",
          thumb:
            "https://spinotek.com/storage/38/01KFHTJKP1WEEEQHFZ12JPT9HP.png",

        {

          desc: "Interactive Block Puzzle Game",
          thumb:
            "https://spinotek.com/storage/57/01KFJGAQ0Y9H8GCZ313WCJ0CCZ.png",
        },
        {

          title: "AksaHub",
          desc: "Community Engine",
          thumb:
            "https://spinotek.com/storage/42/01KFJ0AKV8P48ZFJKCVAEJ84KT.png",
        },
        {

          title: "Ez TopUp",
          desc: "Lengkap, Murah, Terpercaya",
          thumb:
            "https://spinotek.com/storage/68/01KFK3TAJCAKD68Z7WT15V5R9R.png",
        },
        {
          name: "Muhammad Nazar",
          title: "SpeechScribe",
          desc: "Transkripsi Audio Real-Time",
          thumb:
            "https://spinotek.com/storage/47/01KFJ896AWMQTWTZ9ZS0NFC0TW.png",
        },
        {
          name: "Junaidi Abdul Rahman",
          title: "Vocab Battle",
          desc: "Interactive Educational Games",
          thumb:
            "https://spinotek.com/storage/60/01KFJHTSMWS84K6NG58S8SV6Z5.png",
        },
      ];

      const winners = {
        1: challenge1[5],
        2: challenge2[0],
      };

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      function playBeep(freq, dur, type = "sine") {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(
          0.01,
          audioCtx.currentTime + dur,
        );
        osc.start();
        osc.stop(audioCtx.currentTime + dur);
      }

      async function startRaffle(id) {
        const btn = document.getElementById(`btn-${id}`);
        const projectEl = document.getElementById(`project-${id}`);
        const statusEl = document.getElementById(`status-${id}`);
        const nomineeDisplay = document.getElementById(`nominee-display-${id}`);
        const list = id === 1 ? challenge1 : challenge2;
        const winner = winners[id];

        btn.style.display = "none";

        // FASE 1: NOMINASI
        statusEl.innerText = "NOMINASI...";
        for (let item of list) {
          nomineeDisplay.style.opacity = "0";
          await new Promise(r => setTimeout(r, 200));
          nomineeDisplay.innerHTML = `
                <img src="${item.thumb}" class="w-full h-full object-cover">
                <div class="absolute bottom-0 w-full bg-black/80 py-2 text-[10px] font-cyber text-cyan-400 border-t border-cyan-500/30">${item.title}</div>
            `;
          nomineeDisplay.style.opacity = "1";
          playBeep(300, 0.1);
          await new Promise(r => setTimeout(r, 700));
        }

        // FASE 2: DRAMA ACAK
        projectEl.classList.add("project-scanning", "glitch");

        const sequence = [
          { speed: 50, ticks: 40, status: "TARIK NAFAS GES..." },
          // { speed: 50, ticks: 40, status: "KELUARKAN LEWAT MULUT..." },
          // {
          //   speed: 50,
          //   ticks: 40,
          //   status: "LAGI NYARI YANG TERBAIK NIH CERITANYA...",
          // },
          // { speed: 100, ticks: 40, status: "AH.. UDAH DAPET...." }, // Mulai cepat
          // { speed: 100, ticks: 40, status: "TAHAN NAPAS SEMUANYA..." }, // Final suspense
          // { speed: 50, ticks: 40, status: "INI DIAAA!" }, // Acak Cepat (Burst)
        ];

        let currentPhase = 0;
        let phaseTicks = 0;

        function tick() {
          const phase = sequence[currentPhase];
          const rand = list[Math.floor(Math.random() * list.length)];

          projectEl.innerText = rand.title;
          statusEl.innerText = phase.status;
          nomineeDisplay.innerHTML = `<img src="${rand.thumb}" class="w-full h-full object-cover opacity-40 blur-[4px]">`;

          playBeep(200 + currentPhase * 40, 0.05);
          phaseTicks++;

          if (phaseTicks >= phase.ticks) {
            currentPhase++;
            phaseTicks = 0;
          }

          if (currentPhase < sequence.length) {
            setTimeout(tick, phase.speed);
          } else {
            revealWinner(id, winner);
          }
        }
        tick();
      }

      function revealWinner(id, winner) {
        const projectEl = document.getElementById(`project-${id}`);
        const statusEl = document.getElementById(`status-${id}`);
        const detailsEl = document.getElementById(`details-${id}`);
        const nameEl = document.getElementById(`name-${id}`);
        const descEl = document.getElementById(`desc-${id}`);
        const card = document.getElementById(`card-${id}`);
        const nomineeDisplay = document.getElementById(`nominee-display-${id}`);

        projectEl.innerText = winner.title;
        nameEl.innerText = winner.name;
        descEl.innerText = winner.desc;
        nomineeDisplay.innerHTML = `<img src="${winner.thumb}" class="w-full h-full object-cover border-4 border-yellow-400">`;

        projectEl.classList.remove("project-scanning", "glitch");
        projectEl.classList.add("project-winner-text", "scale-110");
        statusEl.innerText = "ðŸŽŠ SELAMAT KEPADA ðŸŽŠ";
        statusEl.classList.add(
          "text-green-400",
          "font-bold",
          "tracking-[0.2em]",
        );

        detailsEl.classList.remove("opacity-0");
        detailsEl.classList.add("scale-100");
        card.classList.add("winner-active");
        document.body.style.animation = "shake 0.5s both";

        // Celebration Sound & Confetti
        playBeep(400, 0.2, "sine");
        setTimeout(() => playBeep(600, 0.2, "sine"), 100);
        setTimeout(() => playBeep(900, 0.8, "sine"), 200);

        const end = Date.now() + 6000;
        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0, y: 0.8 },
            colors: ["#fbbf24", "#8b5cf6"],
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1, y: 0.8 },
            colors: ["#fbbf24", "#06b6d4"],
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }
