<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darmarasha Coffee | Order Online</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FFFFFF; color: #1A1A1A; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .bg-espresso { background-color: #1F1412; }
        .text-espresso { color: #1F1412; }
        .bg-gold { background-color: #C5A358; }
        .border-gold { border-color: #C5A358; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1F1412; border-radius: 10px; }
    </style>
</head>
<body x-data="orderSystem()">

    <nav class="flex justify-between items-center px-6 md:px-12 py-5 sticky top-0 bg-white/90 backdrop-blur-xl z-50 border-b border-gray-100">
        <div class="text-2xl font-black tracking-tighter text-espresso">DARMARASHA.</div>
        
        <div class="hidden md:flex space-x-8 font-bold text-[11px] uppercase tracking-[0.2em] text-gray-500">
            <a href="#home" class="hover:text-espresso transition">Home</a>
            <a href="#menu" class="hover:text-espresso transition">Menu</a>
            <a href="#contact" class="hover:text-espresso transition">Location</a>
        </div>

        <button @click="cartOpen = true" class="relative bg-espresso text-white p-3 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span x-show="cart.length > 0" x-text="cart.length" class="absolute -top-1 -right-1 bg-gold text-white text-[10px] font-bold h-5 w-5 rounded-full border-2 border-white flex items-center justify-center"></span>
        </button>
    </nav>

    <section id="home" class="pt-20 pb-12 px-6 text-center">
        <h1 class="text-4xl md:text-6xl font-serif italic text-espresso mb-4">Skip the Line.</h1>
        <p class="text-gray-500 max-w-lg mx-auto font-medium">Pesan dari meja Anda atau ambil langsung di bar. Kopi artisan kini dalam genggaman.</p>
    </section>

    <section id="menu" class="max-w-7xl mx-auto px-6 pb-24">
        <div class="flex space-x-4 overflow-x-auto pb-8 no-scrollbar">
            <template x-for="cat in categories">
                <button @click="activeCat = cat" 
                    :class="activeCat === cat ? 'bg-espresso text-white' : 'bg-gray-100 text-gray-600'" 
                    class="px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest whitespace-nowrap transition"
                    x-text="cat">
                </button>
            </template>
        </div>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-8">
            <template x-for="item in filteredMenu()">
                <div class="group bg-white rounded-3xl p-4 border border-gray-100 shadow-sm hover:shadow-xl transition-all duration-300">
                    <div class="relative overflow-hidden rounded-2xl aspect-square mb-4 bg-gray-50">
                        <img :src="item.image" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                    </div>
                    <h3 class="font-bold text-espresso text-lg leading-tight mb-1" x-text="item.name"></h3>
                    <p class="text-[11px] text-gray-400 mb-4 line-clamp-2" x-text="item.desc"></p>
                    <div class="flex items-center justify-between">
                        <span class="font-black text-espresso" x-text="'Rp ' + (item.price/1000).toFixed(3)"></span>
                        <button @click="addToCart(item)" class="bg-gray-100 hover:bg-espresso hover:text-white p-2 rounded-xl transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <div x-show="cartOpen" class="fixed inset-0 z-[100] overflow-hidden" x-cloak>
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" @click="cartOpen = false"></div>
        <div class="absolute inset-y-0 right-0 max-w-md w-full bg-white shadow-2xl flex flex-col" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-x-full">
            
            <div class="p-6 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold font-serif italic text-espresso">Order Summary</h2>
                <button @click="cartOpen = false" class="text-gray-400 hover:text-black">âœ• Close</button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <template x-if="cart.length === 0">
                    <div class="text-center py-20">
                        <p class="text-gray-400">Your cart is empty.</p>
                    </div>
                </template>
                <template x-for="(item, index) in cart" :key="index">
                    <div class="flex items-center gap-4">
                        <img :src="item.image" class="w-16 h-16 rounded-xl object-cover">
                        <div class="flex-1">
                            <h4 class="font-bold text-sm" x-text="item.name"></h4>
                            <p class="text-xs text-gray-500" x-text="'Rp ' + (item.price/1000).toFixed(3)"></p>
                        </div>
                        <button @click="removeFromCart(index)" class="text-red-400 text-xs">Remove</button>
                    </div>
                </template>
            </div>

            <div x-show="cart.length > 0" class="p-6 bg-gray-50 space-y-4">
                <div class="flex justify-between font-bold text-lg">
                    <span>Total</span>
                    <span x-text="'Rp ' + (totalPrice()/1000).toFixed(3)"></span>
                </div>
                
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-gray-400">Select Payment</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button @click="payment = 'GOPAY'" :class="payment === 'GOPAY' ? 'border-espresso bg-espresso text-white' : 'bg-white border-gray-200'" class="border p-3 rounded-xl text-xs font-bold transition">GOPAY</button>
                        <button @click="payment = 'QRIS'" :class="payment === 'QRIS' ? 'border-espresso bg-espresso text-white' : 'bg-white border-gray-200'" class="border p-3 rounded-xl text-xs font-bold transition">QRIS</button>
                        <button @click="payment = 'TRANSFER'" :class="payment === 'TRANSFER' ? 'border-espresso bg-espresso text-white' : 'bg-white border-gray-200'" class="border p-3 rounded-xl text-xs font-bold transition">TRANSFER</button>
                        <button @click="payment = 'CASH'" :class="payment === 'CASH' ? 'border-espresso bg-espresso text-white' : 'bg-white border-gray-200'" class="border p-3 rounded-xl text-xs font-bold transition">CASHIER</button>
                    </div>
                </div>

                <button @click="processOrder()" class="w-full bg-espresso text-white py-4 rounded-2xl font-bold hover:bg-black transition shadow-lg shadow-espresso/20 uppercase tracking-widest text-xs">
                    Confirm Order
                </button>
            </div>
        </div>
    </div>

    <script>
        function orderSystem() {
            return {
                cartOpen: false,
                activeCat: 'Coffee',
                payment: 'GOPAY',
                cart: [],
                categories: ['Coffee', 'Non-Coffee', 'Pastry'],
                menu: [
                    { id: 1, cat: 'Coffee', name: 'Signature Palm Latte', price: 35000, desc: 'Espresso with organic palm sugar and house-made milk.', image: 'https://images.unsplash.com/photo-1572442388796-11668a67e53d?q=80&w=500' },
                    { id: 2, cat: 'Coffee', name: 'Manual Brew V60', price: 32000, desc: 'Selected local beans with clean and floral notes.', image: 'https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=500' },
                    { id: 3, cat: 'Coffee', name: 'Dirty Oat Latte', price: 42000, desc: 'Bold espresso shot with premium oat milk.', image: 'https://images.unsplash.com/photo-1572442388796-11668a67e53d?q=80&w=500' },
                    { id: 4, cat: 'Non-Coffee', name: 'Ceremonial Matcha', price: 38000, desc: 'Pure Japanese matcha with creamy textures.', image: 'https://images.unsplash.com/photo-1515823064-d6e0c04616a7?q=80&w=500' },
                    { id: 5, cat: 'Pastry', name: 'Butter Croissant', price: 28000, desc: 'Flaky layers of French butter goodness.', image: 'https://images.unsplash.com/photo-1555507036-ab1f4038808a?q=80&w=500' },
                    { id: 6, cat: 'Pastry', name: 'Pain Au Chocolat', price: 30000, desc: 'Croissant dough with dark chocolate filling.', image: 'https://images.unsplash.com/photo-1530610476181-d83430b64dcd?q=80&w=500' }
                ],
                filteredMenu() {
                    return this.menu.filter(item => item.cat === this.activeCat);
                },
                addToCart(item) {
                    this.cart.push(item);
                    // Notification simple
                    console.log('Added:', item.name);
                },
                removeFromCart(index) {
                    this.cart.splice(index, 1);
                },
                totalPrice() {
                    return this.cart.reduce((sum, item) => sum + item.price, 0);
                },
                processOrder() {
                    alert(`Order Processed!\nTotal: Rp ${this.totalPrice()}\nPayment: ${this.payment}\n\nTerima kasih telah memesan di Darmarasha.`);
                    this.cart = [];
                    this.cartOpen = false;
                }
            }
        }
    </script>
</body>
</html>
